<div class="row">
    <div class="col-md 12">
        <h3>Post Data</h3>

        <table class="table" *ngIf="posts$ | async as posts ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Category</th>
                 </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts">
                    <th>{{post.id}}</th>
                    <th>{{post.title}}</th>
                    <th>{{post.description}}</th>
                    <th>{{post.categoryName}}</th>
                 </tr>
            </tbody>
        </table>
    </div>
</div>
