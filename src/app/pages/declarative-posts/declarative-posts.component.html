<div class="row">
    <div class="col-md 12">
        <h3>Post Data</h3>

        <div class="row">
            <div class="col-md-4">
                <select name="" id="" class="form-select" (change)="onCategoryChange($event)">
                    <option value="" disabled> Select Category</option>
                    <option [value]="item.id" *ngFor="let item of categories$ | async">{{item.title}}</option>
                </select>
            </div>
        </div>

        <table class="table" *ngIf=" filteredPosts$ | async as posts ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Category</th>
                 </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts">
                    <th>{{post.id}}</th>
                    <th>{{post.title}}</th>
                    <th>{{post.description}}</th>
                    <th>{{post.categoryName}}</th>
                 </tr>
            </tbody>
        </table>
    </div>
</div>
