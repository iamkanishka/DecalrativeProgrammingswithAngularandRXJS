<div class="row">
    <div class="col-md-12">
      <h3>PostDetails</h3>
      <div class="my-2">
        <button (click)="onAddPost()" class="btn btn-primary">Add Post</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="list-group" *ngIf="vm$ | async as vm">
        <a
          (click)="onSelectPost(post, $event)"
          href="#"
          [class]="{ active: post.id === vm.selectedPost?.id }"
          class="list-group-item list-group-item-action"
          *ngFor="let post of vm.posts"
        >
          {{ post.title }} ({{ post.categoryName }})
        </a>
      </div>
    </div>
    <div class="col-md-8">
      <app-post-details *ngIf="!this.showAddPost"></app-post-details>
      <app-add-post *ngIf="this.showAddPost"></app-add-post>
    </div>
  </div>
